{% macro field({
    text: text,
    color: color
})%}

<div class="block__big-text">
    <div>
        <span class="big-text big-text--1" style="color: {{ text.color }}">
            {{ text.text }}
        </span>
    </div>
    <div>
        <span class="big-text big-text--2" style="color: {{ text.color }}">
            {{ text.text }}
        </span>
    </div>
</div>

{% endmacro %}
