
{% macro field({
    prj: agency,
    prj: client,
    prj: url,
    prj: title,
    prj: description,
    prj: letter,
    prj: img
})%}

<section class="section-works  project">

    <div class="project__number">
        <span>{{ prj.position }}</span>
    </div>

    <div class="project__content">
        <div class="project__title  animation-cover">
            <span class="project__title-letter  animation-cover__text">
                {{ prj.letter }}
            </span>
            <span class="project__title-cover  animation-cover__mask"></span>
        </div>
        <div>
            <a href="http://{{ prj.url }}" class="project__name  animation-y">
                <span>
                    {{ prj.title }}
                </span>
            </a>
        </div>
        {% if prj.description %}
        <p class="project__description  animation-y">
            <span>
                {{ prj.description }}
            </span>
        </p>
        {% endif %}
    </div>
    <div class="project__content-image">
        <div class="project__content-wrapper">
            <img class="content-image" src="img/{{ prj.img }}.jpg" alt="">
        </div>
    </div>

</section>

{% endmacro %}
