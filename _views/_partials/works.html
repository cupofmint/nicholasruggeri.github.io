
{% macro field({
    prj: agency,
    prj: client,
    prj: url,
    prj: title,
    prj: description,
    prj: img
})%}

<section class="section-works  project">

    <div class="project--content">
        <a href="http://{{ prj.url }}" class="project--title">
            {{ prj.title }}
            <span class="project--url">
                {{ prj.url }}
            </span>
        </a>
        {% if prj.description %}
        <p class="project--description">
            {{ prj.description }}
        </p>
        {% endif %}
    </div>
    <div class="project--content-image">
        <div class="project--content-wrapper">
            <div class="project--content-cover"></div>
            <img class="content-image" src="img/{{ prj.img }}.jpg" alt="">
        </div>
    </div>

</section>

{% endmacro %}
